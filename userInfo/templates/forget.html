{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
忘记密码|登录
{% endblock %}

{% block nav_blog_active %}
active
{% endblock %}

{# 页面内容 #}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						 <h3 class="panel-title">忘记密码</h3>
					</div>
					 <div class="panel-body">
						 <form action="{% url 'code' %}" method="POST">
							{% csrf_token %}
							<label for="id_email">邮箱</label>
							<input type="email" name="email" id="id_email" class="form-control" required placeholder="请输入邮箱" />
							<br>
							<input type="submit" value="提交" class="btn btn-primary pull-right">
						</form>
					 </div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/static/home.css">
{% endblock %}
