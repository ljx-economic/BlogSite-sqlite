{% extends 'base.html' %}

{# 页面标题 #}
{% block title %}
修改密码
{% endblock %}

{% block nav_blog_active %}
active
{% endblock %}

{# 页面内容 #}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-sm-4 col-xs-offset-1 col-sm-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						 <h3 class="panel-title">修改密码</h3>
					</div>
					 <div class="panel-body">
						 <form action="{% url 'change' %}" method="POST">
							{% csrf_token %}
							<input type="hidden" name="email" value="{{ email }}" id="id_email" />
							
							<label for="id_password">密码</label>
							<input type="password" name="password" id="id_password" class="form-control" minlength="6" placeholder="请输入密码(至少6位)" required />
			
							<br>
							<input type="submit" value="提交" class="btn btn-primary pull-right">
						</form>
					 </div>
				</div>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="/static/home.css">
{% endblock %}
